<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>::Two-tier web application::</title>
<link href='http://fonts.googleapis.com/css?family=IM+Fell+Double+Pica+SC' rel='stylesheet' type='text/css'>
<link href='include/css/style.css' rel='stylesheet' type='text/css'>
<!--[if IE]>
<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
<script type="text/javascript"	src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.0/jquery.min.js"></script>
<script type="text/javascript"	src="js/jquery.two-tier.pack.js"></script>

<!--[if !IE 7]>
<style type="text/css">
#wrap {display:table;height:100%}
</style>
<![endif]-->


</head>
<body>
   <!-- This wrap div needs to encompass everything except the footer div at bottom -->
   <div id="wrap">
      <!-- Define Header -->
      <header>
         <h1>Fetch data from the web service using an AJAX call </h1>
      </header>
      <!-- End Header -->
      <!-- Define Header -->
      <div id="content">
         <div style="margin-bottom:20px;margin-left:10px;">JQuery provides a function that can be used to make an AJAX call and get the data in JSON format. </div>
         <div id="main">
            <!-- Inside this main div we are floating the content to the left -->
            <div id="showfiles">
            <!-- show list in left with odd number -->
               <ul class="odd-list"></ul>
            </div>
            <!-- show list in right with even number -->
            <div class="even-list"></div>
            <!-- show the sidebar to the right with compatibility-->
            <aside>
               <h2>Works in These Browsers</h2>
               <img src="include/images/firefox.gif" alt="FireFox" title="FireFox" />
               <img src="include/images/google-chrome.gif" alt="Google Chrome" title="Google Chrome" />
               <img src="include/images/internet-explorer.gif" alt="Internet Explorer 6, 7 and 8" title="Internet Exploder 6, 7 and 8" />
               <img src="include/images/safari.gif" alt="Mac Safari" title="Safari for Mac users" />
               <img src="include/images/opera.gif" alt="Opera" title="Opera" />
               <div class="button">Tested in Mac (Chrome / FireFox / Safari)</div>
            </aside>
         </div> <!-- end main -->
      </div> <!-- end content -->
   </div><!-- end wrap -->
   
   <!-- Define Header -->
   <footer>
     <!-- this extra div is just centering the fixed width area of the footer content -->
  	<div id="complete">
   		<h3>Assignment complete</h3>
   	</div>
   </footer>
</body>
</html>
